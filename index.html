<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ali Mammadov - Digital Business Card</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --bg: linear-gradient(135deg, #38b2ac 0%, #4299e1 100%);
      --text: #333;
      --card-bg: #fff;
      --accent: #3182ce;
    }
    body.dark {
      --bg: linear-gradient(135deg, #1a202c 0%, #2b6cb0 100%);
      --text: #eee;
      --card-bg: #2d3748;
      --accent: #63b3ed;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      transition: all 0.4s ease;
    }
    .card-container {
      background: var(--card-bg);
      max-width: 400px;
      width: 90%;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      overflow: hidden;
      animation: slideIn 0.8s ease-out;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(40px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .header {
      background: var(--accent);
      color: white;
      text-align: center;
      padding: 40px 20px;
    }
    .profile-image {
      width: 100px;
      height: 100px;
      background: #fff;
      border-radius: 50%;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border: 3px solid var(--accent);
    }
    .profile-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .name { font-size: 24px; font-weight: bold; }
    .title { font-size: 14px; opacity: 0.9; }
    .company { font-size: 13px; opacity: 0.8; }
    .content { padding: 25px; }
    .contact-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
    }
    .contact-item i {
      font-size: 18px;
      color: var(--accent);
      margin-right: 15px;
    }
    .social-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 25px;
    }
    .social-link {
      text-decoration: none;
      color: white;
      background: var(--accent);
      padding: 10px 15px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }
    .social-link:hover { background: #2b6cb0; }
    .theme-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #fff;
      color: #333;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    @media (max-width: 480px) {
      .name { font-size: 20px; }
      .title, .company { font-size: 12px; }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
  <div class="card-container">
    <div class="header">
      <div class="profile-image">
        <img src="ali-mammadov-profile.jpg" alt="Ali Mammadov Profile">
      </div>
      <div class="name">Ali Mammadov</div>
      <div class="title">Climate Activist, Sustainability Manager & Space Enthusiast</div>
      <div class="company">COP29 Sustainability Manager</div>
    </div>
    <div class="content">
      <a href="mailto:contact@alimammadov.com" class="contact-item">
        <i class="fas fa-envelope"></i> contact@alimammadov.com
      </a>
      <a href="https://www.alimammadov.com" class="contact-item" target="_blank">
        <i class="fas fa-globe"></i> www.alimammadov.com
      </a>
      <div class="social-links">
        <a class="social-link" href="https://www.linkedin.com/in/ali-etbn" target="_blank">
          <i class="fab fa-linkedin-in"></i> LinkedIn
        </a>
        <a class="social-link" href="https://x.com/9562ali" target="_blank">
          <i class="fab fa-x-twitter"></i> X
        </a>
        <a class="social-link" href="https://github.com/Ali-M-NHTEB" target="_blank">
          <i class="fab fa-github"></i> GitHub
        </a>
        <a class="social-link" href="https://alimammadov.com/portfolio" target="_blank">
          <i class="fas fa-briefcase"></i> Portfolio
        </a>
      </div>
    </div>
  </div>
  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
